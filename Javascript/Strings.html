<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="get" onsubmit="exibir(); ">
        <label for="nome">Nome</label>
        <input placeholder="Digite um nome" type="text" id="nome">
        
        <br> <br>

        <label for="nick">NickName</label>
        <input placeholder="Digite um nickName" type="text" id="nick">
        <br></br>

        <button onclick="exibir()">Exibir</button>
    </form>

    <p id="Nick"></p>

    <script>
        function exibir() {
            event.preventDefault()
            let nome = document.getElementById('nome').value
            let nick = document.getElementById('nick').value
            
            document.getElementById('Nick').innerHTML = nome.replace(nome, `Ola ${nick}`)
        }
    </script>
</body>
</html>
