<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form onsubmit="Calcular()">

        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">

        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">

        <br> <br>

        <label for="Operacao">Operação</label>

        <select  id="Operacao">
            <option value="selecione">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="/">divisão</option>
            <option value="*">Multiplicação</option>

        </select>

        <br> <br>
        


        <button>Calcular</button>


        <!-- criar uma variavel para cada Número
        criar uma variavel com o resultado da soma
        exibir o resultado com o alert -->
        <script>
            function Calcular(){ 

                event.preventDefault()//parar o submit do formúlario.

                let n1 = parseFloat(document.getElementById('n1').value);               
                let n2 =parseFloat( document.getElementById('n2').value);
                let op = document.getElementById('Operacao').value;
                let resultado;

                if(op == '+')
                {
                resultado= somar(n1,n2)
                alert(`o Resultado da soma é: ${resultado}`)
                }

                else if(op == '-'){
                resultado= subtrair(n1,n2)
                alert(`o Resultado da subtração é: ${resultado}`)
                }
           
                else if(op == '/'){
                resultado= Dividir(n1,n2)
                alert(`o Resultado da divisão é: ${resultado}`)
                }
                else if(op == '*'){
                resultado= Multiplicar(n1,n2)
                alert(`o Resultado da Multiplicação é: ${resultado}`)
                }

                

                // const resultado = n1 + n2;

                // let n1 = document.getElementById('n1').value;               
                // let n2 = document.getElementById('n2').value;
                // const resultado = parseFloat(n1) + parseFloat(n2);

                // const resultado = subtrair(n1,n2);
            
              
            }

             function somar(x,y){
                 return x + y;
             }

            function subtrair (x,y) {
                return x - y;
            }

            function Dividir (x,y) {
                return x / y;
            }

            function Multiplicar (x,y) {
                return x * y;
            }

        </script>
    
    </form>
</body>
</html>
