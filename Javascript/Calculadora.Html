<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form action="Calculadora.Html" method="get" onsubmit="Calcular(); return false;" >

        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">

        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">

        <br> <br>

        <label for="Operacao">Operação</label>

        <select  id="Operacao">
            <option value="selecione">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="/">divisão</option>
            <option value="*">Multiplicação</option>

        </select>

        <br> <br>
        


        <button>Calcular</button>

        <p>Resultado: <span id="resultado"></span></p>


        <!-- criar uma variavel para cada Número
        criar uma variavel com o resultado da soma
        exibir o resultado com o alert -->
        <script src="./scripts/Calculadora.js"> </script>
    
    </form>
</body>
</html>
