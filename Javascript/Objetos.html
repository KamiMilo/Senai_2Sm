<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //{} = para Objeto
        //[] = Para Array
        let eduardo = {
            nome: "Eduardo",
            sobrenome : "Mendes da Costa",
            idade: 41
        };
        //no Javascripts os objetos são dinamicos 
        //aqui no caso não tem a propriedade cpf ,então ele irá criar
        eduardo.cpf = '54612351'

        let carlos = new Object()
           carlos.nome = 'Carlos'
           carlos.sobrenome = 'Roque'

        
        console.log(eduardo);
        console.log(carlos);


        //inserir as duas pessoas no array
        //executar seus nomes com for ou foreach

        let pessoas = []
        pessoas.push(eduardo)
        pessoas.push(carlos)


        pessoas.forEach(function (p) {
        
        console.log(`Nome: ${p.nome} `);

       })

    </script>
    
</body>
</html>
