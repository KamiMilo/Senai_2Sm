<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>
<body>
    <form onsubmit="cadastrar(event)">

        <label for="nome">Nome</label>
        <input type="text" placeholder="digite seu nome" id="nome">
        <br>

        <label for="email">email</label>
        <input type="email" placeholder="digite o seu email" id="email">
        <br>

        <label for="Cep">CEP</label>
        <!-- onBlur = após sair do campo ele busca. -->
        <input type="number" onblur="buscarEndereco(this.value)" placeholder="digite o seu cep" id="Cep">
        <span id="not-found" ></span>
        <br>

        <label for="Endereco">Endereço</label>
        <input type="text" placeholder="digite o seu Endereço" id="Endereco">
        <br>

        <label for="numero">Número</label>
        <input type="number" placeholder="digite o número" id="numero">
        <br>

        <label for="Cidade">Cidade</label>
        <input type="text" placeholder="digite a Cidade" id="Cidade">
        <br>

        <label for="Estado">Estado</label>
        <input type="text" placeholder="..." id="Estado">
        <br>

        <button>Cadastrar</button>

        <script src="js/funcoes.js"></script>
    </form>

    
</body>
</html>
